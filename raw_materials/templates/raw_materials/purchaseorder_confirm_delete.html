{% extends "base.html" %}

{% block content %}
<h2>Delete Purchase Order</h2>
<p>Are you sure you want to delete the purchase order with code: {{ purchaseorder.code }}?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
    <a href="{% url 'purchaseorder_detail' purchaseorder.pk %}">Cancel</a>
</form>
{% endblock %}
