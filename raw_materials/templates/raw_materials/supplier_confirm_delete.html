<!-- raw_materials/templates/raw_materials/supplier_confirm_delete.html -->
{% extends 'base.html' %}

{% block content %}
<h1>Delete Supplier</h1>
<p>Are you sure you want to delete {{ supplier.name }}?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
    <a href="{% url 'supplier_detail' supplier.pk %}">Cancel</a>
</form>
{% endblock %}
