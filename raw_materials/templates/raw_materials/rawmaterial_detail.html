<!-- raw_materials/templates/raw_materials/rawmaterial_detail.html -->
{% extends 'base.html' %}

{% block content %}
<h1>{{ rawmaterial.name }}</h1>
<p>{{ rawmaterial.description }}</p>
<p>Price: {{ rawmaterial.price }}</p>
<p>VAT Category: {{ rawmaterial.vat_category }}</p>
<p>Stock: {{ rawmaterial.stock }}</p>
<p>Barcode: {{ rawmaterial.barcode }}</p>
<a href="{% url 'rawmaterial_update' rawmaterial.pk %}">Edit</a>
<a href="{% url 'rawmaterial_delete' rawmaterial.pk %}">Delete</a>
{% endblock %}
