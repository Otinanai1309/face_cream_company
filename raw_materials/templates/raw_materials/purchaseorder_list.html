{% extends "base.html" %}

{% block content %}
<h2>Purchase Orders</h2>
<a href="{% url 'create_purchase_order' %}" class="btn btn-primary">Add New</a>
<ul>
    {% for purchaseorder in purchaseorders %}
    <li><a href="{% url 'purchaseorder_detail' purchaseorder.pk %}">{{ purchaseorder.code }} - {{ purchaseorder.supplier }}</a></li>
    {% endfor %}
</ul>
{% endblock %}
